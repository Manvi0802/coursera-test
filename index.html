<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Notification Dropdown</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".notification_icon .fa-bell").click(function(){
				$(".dropdown").toggleClass("active");
			})
		});
	</script>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous" ></script>
<body>

<div class="wrapper">
	<div class="notification_wrap">
		<div class="notification_icon">
			<i class="fas fa-bell"></i>
		</div>
		<div class="dropdown">
			<div class="notify_item">
				<div class="notify_img">
					<img src="images/not_1.png" alt="profile_pic" style="width: 170px">
				</div>
				<div class="notify_info">
					<p>Manvi Tambi</p>
					<span class="notify_time">Team MARS</span>
				</div>
			</div>
			<div class="notify_item">
				<div class="notify_img">
					<img src="images/not_2.png" alt="profile_pic" style="width: 170px">
				</div>
				<div class="notify_info">
					<p>Rucha Tanksale</p>
					<span class="notify_time">Team MARS</span>
				</div>
			</div>
			<div class="notify_item">
				<div class="notify_img">
					<img src="images/not_3.png" alt="profile_pic" style="width: 170px">
				</div>
				<div class="notify_info">
					<p>Abhishek Songirkar</p>
					<span class="notify_time">Team MARS</span>
				</div>
			</div>
			<div class="notify_item">
				<div class="notify_img">
					<img src="images/not_4.png" alt="profile_pic" style="width: 170px">
				</div>
				<div class="notify_info">
					<p>Sanket Sonje</p>
					<span class="notify_time">Team MARS</span>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
